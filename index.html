<!DOCTYPE html>
<html>
<head>
  <title>Consent Form</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    input, button {
      margin-top: 1rem;
      width: 100%;
      padding: 0.5rem;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    #pricingTable {
      display: none;
      margin-top: 2rem;
    }
  </style>
  <script async src="https://js.stripe.com/v3/pricing-table.js"></script>
</head>
<body>
  <h2>Agree to NDA & Terms</h2>
  <form id="consentForm">
    <input type="text" name="firstName" placeholder="First name" required>
    <input type="text" name="lastName" placeholder="Last name" required>
    <input type="email" name="email" placeholder="Your email" required>
    <input type="text" name="discordHandle" placeholder="Discord handle" required>
    <label>
      <input type="checkbox" name="agreeToTerms" required>
      I agree to the <a href="https://your-nda-link.com" target="_blank">NDA and Terms of Use</a>
    </label>
    <button type="submit">Continue to Payment</button>
  </form>

  <div id="pricingTable">
    <stripe-pricing-table
      pricing-table-id="prctbl_1SEflnFQrDUieGOi6a0r0XaV"
      publishable-key="pk_live_51S2YRDFQrDUieGOil2txDaUwYBbSvUXOV97HmAMguCy7HmjQXqaoulZZiaNbuebFdy1KLqjr7O1cOoQe2nXZIByA00pHIwuoMy">
    </stripe-pricing-table>
  </div>

  <script>
    document.getElementById('consentForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const payload = Object.fromEntries(formData.entries());

      try {
        const res = await fetch('https://consent-api.onrender.com/log-consent', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (res.ok) {
          document.getElementById('consentForm').style.display = 'none';
          document.getElementById('pricingTable').style.display = 'block';
        } else {
          alert('Failed to log consent. Please try again.');
        }
      } catch (err) {
        console.error('Error:', err);
        alert('Error submitting form. Check your connection.');
      }
    });
  </script>
</body>
</html>
