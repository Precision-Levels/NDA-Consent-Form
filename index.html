<html>
<head>
  <title>Consent Form</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    input, button {
      margin-top: 1rem;
      width: 100%;
      padding: 0.5rem;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    #status {
      margin-top: 1rem;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>Agree to NDA & Terms</h2>
  <form id="consentForm">
    <input type="text" name="firstName" placeholder="First name" required>
    <input type="text" name="lastName" placeholder="Last name" required>
    <input type="email" name="email" placeholder="Your email" required>
    <input type="text" name="discordHandle" placeholder="Discord handle" required>

    <label id="consentLabel">
      <input type="checkbox" name="agreeToTerms" required>
      By checking this box, I, <span id="subscriberName">[Subscriber Full Name]</span>, acknowledge that I have read, understood, and agree to be bound by the terms and conditions of the
      <a href="https://drive.google.com/file/d/1GlLJvCWTqppipz6e5v03_sLc4FXXqBfR/view?usp=drive_link" target="_blank">
        Non-Disclosure Agreement, Terms of Use, Intellectual Property Statement, Confidentiality Obligations, Disclaimer, and Definitions
      </a> as provided.
    </label>

    <button type="submit">Continue to Payment</button>
  </form>

  <div id="status"></div>

  <script>
    // Autofill subscriber name in checkbox label
    function updateSubscriberName() {
      const first = document.querySelector('input[name="firstName"]').value.trim();
      const last = document.querySelector('input[name="lastName"]').value.trim();
      const fullName = first && last ? `${first} ${last}` : '[Subscriber Full Name]';
      document.getElementById('subscriberName').textContent = fullName;
    }

    document.querySelector('input[name="firstName"]').addEventListener('input', updateSubscriberName);
    document.querySelector('input[name="lastName"]').addEventListener('input', updateSubscriberName);

    // Form submission handler
    document.getElementById('consentForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const payload = Object.fromEntries(formData.entries());

      const status = document.getElementById('status');
      status.textContent = 'Submitting NDA...';

      try {
        const res = await fetch('https://consent-api-ddkq.onrender.com/start-subscription', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const data = await res.json();

        if (res.ok && data.url) {
          status.textContent = 'Redirecting to secure payment...';
          window.location.href = data.url; // Redirect to Stripe Checkout
        } else {
          status.textContent = 'Failed to start subscription. Please try again.';
          alert(data.error || 'Failed to start subscription.');
        }
      } catch (err) {
        console.error('Error:', err);
        status.textContent = 'Error submitting form. Please check your connection.';
        alert('Error submitting form. Check your connection.');
      }
    });
  </script>
</body>
</html>
